name: Windows Tests

on: [workflow_dispatch]
      
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup graalvm
        uses: graalvm/setup-graalvm@v1
        with:
          version: '22.3.1'
          java-version: '17'
          components: 'native-image'
          cache: 'maven'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Testing
        shell: pwsh
        run: |
           $snapshotVersion = & .\mvnw help:evaluate "-Dexpression=project.version" | Select-String -Pattern "^[^\[]*" | Select-String -Pattern Download -NotMatch | ForEach-Object { $_.Matches.Value }
           $version = ""
           foreach ($line in $releaseVersion.split("`n")) {
              $version = $version + $line
           }
           $releaseVersion = $version.Trim().TrimEnd("-SNAPSHOT")
           
           .\mvnw.cmd versions:set "-DnewVersion=$releaseVersion"
           .\mvnw.cmd clean test 
           
