name: Package Build and Release

on:
  push:
    tags:
      - "*.release"

jobs:
  build-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux
          - os: macos-11
            suffix: macos
          - os: windows-latest
            suffix: win
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup graalvm
        uses: graalvm/setup-graalvm@v1
        with:
          version: '22.3.0'
          java-version: '17'
          components: 'native-image'
          cache: 'maven'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Package
        env:
          BIN_SUFFIX: ${{ matrix.suffix }}
        run: |
           ./mvnw clean -Pnative native:compile
           ./props-demo.sh
           rm -f ./target/props.jar 
           rm -f ./target/props.jar.original
           rm -f ./target/props***build_artifacts.txt
      - name: Release and Upload
        uses: softprops/action-gh-release@v1
        with:
          files: './target/props**'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

