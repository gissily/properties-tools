name: Push Package Sources and Build
on:
  push:
    branches:
      - main
    tags-ignore:
      - '*'
      
jobs:
  push-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.3.0'
          java-version: '17'
          components: 'native-image'
          cache: 'maven'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Testing
        run: |
           ./mvnw clean -Pnative test
      
    