name: Macos Tests

on: [ workflow_dispatch ]

env:
  BIN_SUFFIX: macos

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRI }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          trust_level: 5
      - name: Setup graalvm
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          cache: 'maven'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Receive Keys
        env:
          GPG_PUBID: ${{ secrets.GPG_PUBID }}
        run: |
          uname
          uname -m
          mkdir -p ~/.gnupg/
          touch ~/.gnupg/dirmngr.conf
          echo "standard-resolver" >  ~/.gnupg/dirmngr.conf
          gpg --keyserver keyserver.ubuntu.com --recv-keys $GPG_PUBID
      - name: Testing
        run: |
          ./mvnw clean -PnativeTest test -Pnative native:compile
      - name: Signature
        working-directory: target
        run: |
          gpg --armor --detach-sign props-$BIN_SUFFIX
          gpg --armor --export 'opcal <opcal.xyz@outlook.com>' > Release.asc
      - name: Verify
        run: |
          gpg --import ./target/Release.asc
          gpg --verify ./target/props-$BIN_SUFFIX.asc ./target/props-$BIN_SUFFIX
          ls -lah ./target/

           
